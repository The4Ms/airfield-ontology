<html>
<head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<script src="knockout-3.2.0.js"></script>
<script src="jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Airfield Ontology</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="ontology.html">Ontology Visualization</a></li>
						<li><a href="#about">About</a></li>
						<li><a target="_blank"
							href="https://github.com/The4Ms/airfield-ontology">Github</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<div class="starter-template">
			<div class="row">
				<form name="queryForm" class="form-group">
					<div class="form-group">
						<textarea name="query" class="form-control" rows="18" cols="80">
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX uri: <http://www.semanticweb.org/eng.mahmoud/ontologies/2014/11/AirportOntology#>
							</textarea>
					</div>

					<button id="queryButton" class="btn btn-primary pull-right" onclick="excuteQuery()"
						type="button">Query</button>
					<div class="clearfix"></div>
				</form>

				<div id="QueryResultPanel" data-bind="with: queryResult">
					<table class="table table-hover">
						<thead>
							<tr data-bind="foreach: head.vars">
								<th data-bind="text: $data"></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: {data: results.bindings, as: 'item'}">
							<tr
								data-bind="foreach: { data: $parent.head.vars, as: 'varName' }">
								<td data-bind="text: item[varName]['value']"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	var MyModel = {
		queryResult : ko.observable()
	};
	
	
	function excuteQuery() {
		$('#QueryResultPanel').fadeOut('fast', function() {
			var query = queryForm.query.value;
			$("#queryButton").prop('disabled', true);

			$.post('sparql', {
				'query' : query
			}).success(function(response) {
				MyModel.queryResult(response);

				$('#QueryResultPanel').fadeIn('fast', function() {

					$('html, body').animate({
						scrollTop : $("#QueryResultPanel").offset().top
					}, 1000);

					$("#queryButton").prop('disabled', false);
				});

			}).fail(function() {
				MyModel.queryResult(undefined);
				$("#queryButton").prop('disabled', false);
			});
		})
	}

	ko.applyBindings(MyModel);
</script>
</html>
